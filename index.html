<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Hamburger</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="main-content">
        <header>
            <div class="header-content">
                <div class="logo">
                    <img src="./images/foodie hamburger logo.svg" alt="logo">
                </div>
        
                <div class="hamburger-menu-container">
                    <div class="hamburger-menu">
                        <span class="hamburger-icon">&#9776;</span>
                    </div>
                </div>
        
                <nav>
                    <span class="close-icon">&times;</span>
                    <a href="#top-picks">Top Picks</a>
                    <a href="#whopper">Whopper</a>
                    <a href="#stunner-menu">Stunner Menu</a>
                    <a href="#new-food-collection">New Food Collection</a>
                    <a href="#deal-of-the-day">Deal of the Day</a>
                </nav>
            </div>
        </header>
    
        <main>
            <section class="hero-section">
                <div class="img-container">
                    <img src="./images/Group 2.svg">
                </div>
                <p>Well, You can't resist anymore!</p>
            </section>
    
            <section id="top-picks" class="section">
                <h2>Top Picks</h2>
                <div class="img-container">
                    <img src="./images/burger1.svg">
                </div>
            </section>
    
            <section id="whopper" class="section">
                <h2>Whopper</h2>
                <div class="img-container">
                    <img src="./images/burger2.svg">
                </div>
            </section>
    
            <section id="stunner-menu" class="section">
                <h2>Stunner Menu</h2>
                <div class="img-container">
                    <img src="./images/burger3.svg">
                </div>
            </section>
    
            <section id="new-food-collection" class="section">
                <h2>New Food Collection</h2>
                <div class="img-container">
                    <img src="./images/burger4.svg">
                </div>
            </section>
    
            <section id="deal-of-the-day" class="section">
                <h2>Deal of the Day</h2>
                <div class="img-container">
                    <img src="./images/burger5.svg">
                </div>
            </section>
    
            <footer>
                <h3 class="go-to-top">
                    <a href="#">Go to the Top</a>
                </h3>
    
                <p class="last-line">Made with &#10084;&#65039; by Pooja Jambale</p>
            </footer>
        </main>
    </div>
</body>
</html>
